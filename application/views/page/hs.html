<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#time{
			position: fixed;
			width: 100%;
			font-family: Arial;
			height: 100px;
			text-align: center;
			top: calc(50% - 150px);
			font-size: 130px;
		}
		#date{
			position: fixed;
			width: 100%;
			font-family: Arial;
			height: 100px;
			text-align: center;
			top: calc(50% - 10px);
			font-size: 55px;
		}
		#video-yt{
			position: fixed;
			top: 0;
			left: 0;
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100vh;
		}
	</style>
</head>
<body>
	<div id="time">
	</div>
	<div id="date">
	</div>
	<iframe id="video-yt" width="100%" height="100%" src="static_client/slider" frameborder="0" allowfullscreen></iframe>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.13/moment-timezone-with-data.min.js"></script>
	<script type="text/javascript">
		setInterval(() => {
			var d = moment().tz('Asia/Jakarta'); // for now
			document.getElementById('time').innerHTML = d.format('HH:mm');
			document.getElementById('date').innerHTML = d.format('dddd, DD MMMM YYYY');
		}, 1000);

		$(document).ready(function() {
			var interval = 4 * 5000;
			$("#video-yt").hide();
			var playVideoNow = () => {
				$("#video-yt").show();
				setTimeout(() => {
					$("#video-yt").hide();
				}, interval);
			}
			setInterval(() => {
				playVideoNow();
			}, 2 * interval);
		});
	</script>
</body>
</html>
